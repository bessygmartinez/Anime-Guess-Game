<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:500&display=swap" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
    <title>Guess the Anime Title!</title>
</head>

<body class="bg-dark">
    <div class="container mt-3 bg-warning border-thick pr-5 pt-3 pl-5 pb-5">
        <div class="row bg-transparent">
            <div class="col-sm-12 text-center bg-transparent m-0 p-0">
                <h1 class="text-light display-1 m-0 p-0">guess the anime title</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center my-2">
                <h1 id="pressKey" class="text-danger"></h1>
                <h1 id="animeTitle" class="text-dark"></h2>
            </div>
        </div>

        <div class="row border border-secondary">
            <div class="col-sm-6 bg-light text-center pt-4 pb-5">

                <img id="imageHTML" src="assets/images/animegirl_questionmark.png"
                    class="bg-dark border border-dark img-fluid">

            </div>

            <div class="col-sm-6 text-left bg-light p-4">
                    <img src="assets/images/youWin.gif" class="bg-dark border border-dark img-fluid" id="youWin">
                    <img src="assets/images/gameover.gif" class="bg-dark border border-dark img-fluid" id="gameOver">
                <h2 id="pressAZ">Press A-Z to make a guess!</h2>
                <br>
                <h4>Current Wins: <span id="totalWin"></span></h4>
                <br>
                <h4>Current Losses: <span id="totalLosses"></span></h4>
                <br>
                <h4>Guess the Title: <br><br>
                    <span id="currentTitle"><br></span></h4> <br>
                <h4>Remaining Guesses: <span id="remainingGuesses"></span></h4>
                <h4>Guessed Letters: <span id="guessedLetters"></span></h4>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
